layout: information
meta-title: BlueCats - UI Overview
meta-description: UI Overview
---

<h2>{{meta-title}}</h2>
<hr>
<h3>Basic Templates</h3>
<p>Base brand colors</p>
<div class="row inline-list" data-equalizer data-equalize-on="small">
  {{#each brand-colors.default-colors}}     
    <div class="small-6 medium-4 large-3 columns" data-equalizer-watch>
        <div class="card">
            <div class="card-divider" style="background-color: {{hex}}">
                
            </div>
            <div class="card-section">
                <h4>{{name}}</h4>
                <p>HEX: {{hex}}</p>
                <p>RGB: {{rgb}}</p> 
                {{#if PMS}}
                <p>Pantone: {{PMS}}</p>                
                {{/if}}                
            </div>
        </div>
    </div>
    {{/each}}
</div>
<hr>
