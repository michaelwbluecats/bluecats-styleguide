{{!-- This is the base layout for your project, and will be used on every page. --}}

<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{meta-title}} | BlueCats</title>
    <meta name="description" content="{{meta-description}}">
    <link rel="stylesheet" href="{{root}}assets/css/app.css">
</head>

<body>

    {{> header}} {{!-- Pages you create in the src/pages/ folder are inserted here when the flattened page is created. --}}
    
    <div class="row column collapse" style="margin-top:1em;">
        <div class="medium-3 columns" data-sticky-container>
            {{> side-nav}}
        </div>
        <div class="medium-9 columns">
                {{> body}}
        </div>        
    </div>
    <footer>
        <div class="row">
            <div class="small-6 column">
                <p><a>Usage Policy</a></p>            
            </div>
            <div class="small-6 column"> 
                <p class="text-right"><a href="#">Back up to top ^</a></p>
            </div>
        </div>
    </footer>
    <script src="{{root}}assets/js/app.js"></script>
</body>

</html>
